<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tutorton</title>
  </head>
  <body>

<div id="imgscreen">
</div>
      <br><br><br>
  <div class="container power_box" align="center">

      <div class="row row-centered justify-content-center" align="center">
        <div class="col-xs-12 col-sm-6 col-md-4 offset-md-2 math-product" id="product" align="center">
                <h3 style="margin-top: 50px;">Math</h3>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 offset-md-2 english-product" id="product" align="center">
            	<h3 style="margin-top: 50px;">English</h3>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 offset-md-2 python-product" id="product" align="center">
            	<h3 style="margin-top: 50px;">Python</h3>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 offset-md-2 video-product" id="product" align="center">
            	<h3 style="margin-top: 50px;">Videography</h3>
        </div>
      </div>

  </div>

  <div id="small-logo">
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script>
		$(document).ready( function() {
			$("#imgscreen").fadeOut(2000, function() {
				$(".power_box").fadeIn("slow");
			});
			$('.math-product').click(function(){
			   window.location.href='http://tutorton.anvil.app';
			});
			$('.english-product').click(function(){
			   window.location.href='http://tutortonenglish.anvil.app';
			});
			$('.python-product').click(function(){
			   window.location.href='http://tutortonpython.anvil.app';
			});
			$('.video-product').click(function(){
			   window.location.href='http://tutortonvideo.anvil.app';
			});
		});
</script>  
    
  
  </body>
</html>
